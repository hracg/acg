<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Animation</title>
    <style>
        /* Set up basic page styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Container for the cube */
        .scene {
            width: 200px;
            height: 200px;
            perspective: 800px; /* Gives depth to the scene */
        }

        /* Cube itself */
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        /* Faces of the cube */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ccc;
            box-sizing: border-box;
        }

        .front  { transform: translateZ(100px); background-color: #f00; }
        .back   { transform: rotateY(180deg) translateZ(100px); background-color: #0f0; }
        .left   { transform: rotateY(-90deg) translateZ(100px); background-color: #00f; }
        .right  { transform: rotateY(90deg) translateZ(100px); background-color: #ff0; }
        .top    { transform: rotateX(90deg) translateZ(100px); background-color: #0ff; }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: #f0f; }

        /* Animation to rotate the cube */
        @keyframes rotateCube {
            0% {
                transform: rotateX(0) rotateY(0);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
</body>
</html>
