<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Set a default font */
            background-image: url('avinash.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width */
        }

        .form-group {
            display: flex;
            align-items: center; /* Center items vertically */
            margin-bottom: 15px; /* Space between form groups */
        }

        .form-group label {
            flex: 1; /* Take up available space */
            font-size: 18px; /* Label font size */
        }

        .form-group input {
            flex: 2; /* Take up more space than the label */
            padding: 10px;
            font-size: 16px; /* Input font size */
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff; /* Button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Full width */
        }

        .submit-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="codeForm" onsubmit="return checkCode(event)">
            <div class="form-group">
                <label for="code">ENTER CODE</label>
                <input type="text" id="code" name="code" placeholder="Enter your code here" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        function checkCode(event) {
            event.preventDefault(); // Prevent the default form submission
            const codeInput = document.getElementById('code').value; // Get the input value

            if (codeInput === '1234') {
                window.location.href = 'game.html'; // Redirect to game.html if the code is 1234
            } else if (codeInput === '4321') {
                window.location.href = 'image.html'; // Redirect to image.html if the code is 4321
            }  else if (codeInput === 'vkc') {
                window.location.href = 'vkc.html'; // Redirect to image.html if the code is vkc
            }  else if (codeInput === '2444') {
                window.location.href = 'pg3.html'; // Redirect to pg3.html if the code is 2444
            }  else {
                window.location.href = 'else.html'; // Redirect to else.html for any other input
            }
        }
    </script>
</body>
</html>
