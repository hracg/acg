<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Pyramid</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        .pyramid-container {
            perspective: 1000px;
        }

        .pyramid {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .pyramid-face {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 150px solid #ff5722;
            opacity: 0.9;
        }

        .pyramid-face span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(0deg);
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }

        .front  { transform: rotateY(0deg) translateZ(75px); }
        .right  { transform: rotateY(120deg) translateZ(75px); }
        .left   { transform: rotateY(-120deg) translateZ(75px); }
        .bottom { transform: rotateX(90deg) translateZ(75px); }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <h1>THANKS FOR PLAYING</h1>
    <div class="pyramid-container">
        <div class="pyramid">
            <div class="pyramid-face front"><span>ACG GAME</span></div>
            <div class="pyramid-face right"><span>ACG GAME</span></div>
            <div class="pyramid-face left"><span>ACG GAME</span></div>
        </div>
    </div>
</body>
</html>
