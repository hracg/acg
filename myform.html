<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLEN DOC</title>
    <style>
        /* General reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Full-screen video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure video stays in the background */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the full container */
            z-index: -1;
            animation: videoLoop 0.5s infinite; /* Looping effect */
        }

        /* Keyframes to loop video continuously */
        @keyframes videoLoop {
            0% {
                transform: scale(1.05); /* Slightly zoom the video */
            }
            100% {
                transform: scale(1); /* Return to normal scale */
            }
        }

        /* Popup styling */
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
            z-index: 9999; /* Make sure popup is on top */
        }

        .popup button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #2980b9;
        }

        /* Full-screen button styling */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 9999; /* Make sure button is on top */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .popup {
                width: 90%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="fullscreenBtn" class="fullscreen-btn">Full Screen</button>
        <div id="popup" class="popup">
            <div> MY METIRIAL</div>
            <button id="allenButton">ALLEN FOLDER</button>
            <button id="otherButton">Other</button>
        </div>
    </div>

    <script>
        // Get the video element, popup, and full-screen button
        const videoPlayer = document.getElementById('videoPlayer');
        const popup = document.getElementById('popup');
        const allenButton = document.getElementById('allenButton');
        const otherButton = document.getElementById('otherButton');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Popup toggle
        popup.style.display = 'none'; // Initially hide the popup

        // Function to show the popup
        function showPopup() {
            popup.style.display = 'block';
        }

        // Function to hide the popup
        function hidePopup() {
            popup.style.display = 'none';
        }

        // Click event for "ALLEN FOLDER" button
        allenButton.addEventListener('click', function() {
            window.location.href = 'https://drive.google.com/drive/u/0/mobile/folders/1dX3usPIdtH5vKHnxMFx4WIHdTvk7OdXA'; // Redirect to the specified URL
        });

        // Click event for "Other" button
        otherButton.addEventListener('click', function() {
            window.location.href = 'pg3.html'; // Redirect to another page
        });

        // Full-screen button click handler
        fullscreenBtn.addEventListener('click', function() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) { // Firefox
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) { // Chrome, Safari, Opera
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) { // IE/Edge
                videoPlayer.msRequestFullscreen();
            }
        });

        // Allow user to open the popup at any time by clicking anywhere
        document.body.addEventListener('click', function(event) {
            if (event.target !== fullscreenBtn && event.target !== popup && !popup.contains(event.target)) {
                showPopup(); // Show popup on any click
            }
        });
    </script>

</body>
</html>
