<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Attractive Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .link-container {
            font-size: 24px;
            font-weight: bold;
            color: #1e90ff;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #f1f1f1;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .link-container:hover {
            background-color: #1e90ff;
            color: white;
            transform: scale(1.1);
        }

        .link-container:after {
            content: 'â†’';
            font-size: 30px;
            color: #1e90ff;
            position: absolute;
            top: 50%;
            right: -35px;
            transform: translateY(-50%);
            animation: blow 1.5s infinite;
        }

        /* Blowing arrow animation */
        @keyframes blow {
            0% {
                transform: translateY(-50%) scale(1);
            }
            50% {
                transform: translateY(-50%) scale(1.2);
            }
            100% {
                transform: translateY(-50%) scale(1);
            }
        }

        @media (max-width: 768px) {
            .link-container {
                font-size: 20px;
                padding: 8px 16px;
            }

            .link-container:after {
                font-size: 25px;
                right: -25px;
            }
        }

        @media (max-width: 480px) {
            .link-container {
                font-size: 18px;
                padding: 6px 12px;
            }

            .link-container:after {
                font-size: 20px;
                right: -20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="https://drive.google.com/drive/folders/1dX3usPldtH5vKHnxMFxWIHdTvk7OdXA" target="_blank" class="link-container">
        Allen Files
    </a>
</div>

</body>
</html>
