<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 5px;
        }
        .chat-input button {
            padding: 5px 10px;
        }
        .share-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <div class="chat-messages" id="chatMessages">
        <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div class="share-link">
        <a href="#" id="shareLink">Share this chat</a>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('chatInput');
        const messages = document.getElementById('chatMessages');
        const message = document.createElement('div');
        message.textContent = input.value;
        messages.appendChild(message);
        input.value = '';
        // In a real application, this is where you'd send the message to the backend server
    }

    function generateShareLink() {
        const shareLink = document.getElementById('shareLink');
        const currentUrl = window.location.href;
        // Generate a unique link for sharing
        shareLink.href = currentUrl + '?chat=' + generateUniqueId();
        shareLink.textContent = 'Copy this link to share the chat';
    }

    function generateUniqueId() {
        return Math.random().toString(36).substr(2, 9);
    }

    // Call the function to generate the share link
    generateShareLink();
</script>

</body>
</html>
