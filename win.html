<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Won the Game</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 5px #000;
        }

        /* 3D Cube Styles */
        .cube-container {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #FF5733;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Positioning the cube faces */
        .front {
            transform: rotateY(0deg) translateZ(100px);
        }
        .back {
            transform: rotateY(180deg) translateZ(100px);
        }
        .right {
            transform: rotateY(90deg) translateZ(100px);
        }
        .left {
            transform: rotateY(-90deg) translateZ(100px);
        }
        .top {
            transform: rotateX(90deg) translateZ(100px);
        }
        .bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        /* Cube Rotation Animation */
        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .cube-container {
                width: 150px;
                height: 150px;
            }
            .cube-face {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>YOU WON THE GAME</h1>
    <div class="cube-container">
        <div class="cube">
            <div class="cube-face front">ACG GAME</div>
            <div class="cube-face back">ACG GAME</div>
            <div class="cube-face right">ACG GAME</div>
            <div class="cube-face left">ACG GAME</div>
            <div class="cube-face top">ACG GAME</div>
            <div class="cube-face bottom">ACG GAME</div>
        </div>
    </div>
</body>
</html>
